<!DOCTYPE html>
<html>
<head>
  <title>Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="../../dist/namedavatar-vue.js"></script>
</head>
<body>
  <div id="app">
    <img v-avatar="'李连杰'" width="40" height="40"/>
    <img v-avatar="'Tom Hanks'" width="40" height="40"/>
    <img v-avatar="'Elizabeth'" width="40" height="40"/>
  </div>

  <script>
    Vue.directive('avatar', namedAvatarVue.directive)

    var app = new Vue({
      el: '#app',
      data: {
        greeting: 'Welcome to your Vue.js app!',
        docsURL: 'http://vuejs.org/guide/',
        discordURL: 'https://chat.vuejs.org',
        forumURL: 'http://forum.vuejs.org/'
      },
      methods: {
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      }
    })
  </script>
</body>
</html>
