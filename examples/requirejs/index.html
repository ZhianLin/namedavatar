<!doctype html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
<style type="text/css">
.container {
  margin: 1rem auto;
  max-width: 640px;
  text-align: center;
}
</style>
</head>
<body>
  <div class="container">
    <img data-name="李连杰" width="40" height="40"/>
    <img data-name="Tom Hanks" width="40" height="40"/>
  </div>

  <script>
  requirejs.config({
    paths: {
      namedAvatar: '../../dist/namedavatar'
    }
  })

  requirejs(['namedAvatar'], function(namedAvatar) {
    namedAvatar.setImgs(document.querySelectorAll('img[data-name'))
  })
  </script>
</body>
</html>
